<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Themed Paragraph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blue-container">
        <p class="blue-paragraph">
            Nulla facilisi. Nam scelerisque, odio nec commodo malesuada, erat leo ultricies magna, eget fermentum velit
            eros in elit. Aliquam erat volutpat. Donec in urna quam. Fusce tempor, mi non efficitur lacinia, lectus 
            ligula cursus libero, ut finibus est sapien at nisi.
        </p>


        <style>
           /* Reset default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #e0f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.blue-container {
    width: 60%;
    padding: 20px;
    background-color: #ffffff;
    border: 2px solid #0096c7;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    top: -  200px;
}

.blue-paragraph {
    font-size: 18px;
    line-height: 1.6;
    color: #003566;
    padding: 10px;
    text-align: justify;
    background-color: #e0f7ff;
    border-radius: 4px;
}

        </style>
    </div>
</body>
</html>
